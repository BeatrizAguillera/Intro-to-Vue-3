<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img
            :src="image"
            alt="socks image"
            :class="{ 'out-of-stock-img': !inStock }">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p>{{ productDisponibility }}</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="size in sizes">{{ size }}</div>
            <div
            v-for="(variant, index) in variants"
            :key="variant.id"
            class="color-circle"
            :style="{backgroundColor: variant.color}"
            @mouseover="updateVariant(index)"></div>
            <button
            class="button"
            :class="{ disabledButton: !inStock }"
            :disabled="!inStock"
            @click="addToCart">Add to Cart</button>
            <button
            class="button"
            @click="removeOfCart">Remove of Cart</button>
            <p>{{'Beautiful, soft and warm ' + product + ' for your delight!'}}</p>
            <p><a :href="link">Access Vuemastery here for more socks</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
