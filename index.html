<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>
      <product-display :premium="premium"></product-display>
      <product-details :details="details" :sizes="sizes"></product-details>
    </div>

    <footer>
      <p>{{'Beautiful, soft and warm ' + product + ' for your delight!'}}</p>
      <p><a :href="link">Access Vuemastery here for more socks</a></p>
    </footer>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
